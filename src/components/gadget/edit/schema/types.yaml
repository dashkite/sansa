page:
  - name
  - description
  - image.url
  - icon
  - favicon

theme:
  - name
  - description

  - name: color.hue
    type: range
    title: Color
    hint: The base color for your theme
    options: hue

  - name: color.chroma
    type: range
    title: Chroma
    hint: How much the color pops
    options: chroma

  - name: font.face
    type: range
    title: Font
    hint: Main font for text
    options: fonts

  - name: font.pairing
    type: range
    title: Pairing
    hint: Contrast of font to pair with the main font
    options: pairings

layout:
  - name

  - name: subtype
    title: Type
    hint: The way the layout's children will be placed
    type: enumerable
    options: layout

  - hints.wrap
  - hints.orientation
  - hints.justification
  - hints.alignment
  - hints.size
  - hints.width
  - hints.proximity

navigation: [ name, description ]

link:

  - name

  - name: style
    title: Style
    hint: How to display the link
    type: enumerable
    options: link-style

  - name: subtype
    title: Type
    hint: Is this an internal link,
      to a page on the site, or external link?
    type: enumerable
    options: link

  - url
  - page

text: [ name, text ]
image: [ name, description, image.url ]
variant:
  - name
  - hints.mode
  - hints.resolution
  - hints.device
  - image.url
icon:
  - name
  - hints.style
  - hints.size
  - icon
