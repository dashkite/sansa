fonts:
  - name: brief.fonts.base
    type: range
    title: Default Font
    hint: Default font for the gadget
    options: fonts

  - name: brief.fonts.heading
    type: range
    title: Heading Font
    hint: Font to use for headings
    options: fonts

  - name: brief.fonts.copy
    type: range
    title: Copy Font
    hint: Font to use for ordinary copy
    options: fonts

flow:
  - brief.orientation
  - brief.wrap
  - brief.justification
  - brief.alignment

grid:
  - brief.orientation
  - brief.justification
  - brief.alignment

layout:
  - name: brief.layout.header
    type: boolean
    title: Header
    hint: Does your layout have a header panel?
  - name: brief.layout.footer
    type: boolean
    title: Footer
    hint: Does your layout have a footer panel?
  - name: brief.layout.sidebar
    type: boolean
    title: Sidebar
    hint: Does your layout have a sidebar panel?
    

size:
  - brief.size

proximity:
  - name: brief.proximity
    type: range
    title: Proximity
    hint: How closely together are gadgets placed?
    options: proximity

border:
  # TODO change this to borders when we add add'l fields
  #      ex: borders.size, borders.radius
  #      not sure what to call the actual borders themselves
  - name: brief.border
    type: range
    title: Border
    hint: What border do you want for the gadget?
    options: border
  # - brief.size
  # - name: brief.radius

page:
  - name
  - description
  - image.url
  - icon
  - favicon

container:
  - name
  - description

navigation: [ name, description ]

link:

  - name

  - name: style
    title: Style
    hint: How to display the link
    type: enumerable
    options: link-style

  - name: subtype
    title: Type
    hint: Is this an internal link,
      to a page on the site, or external link?
    type: enumerable
    options: link

  - url
  - page

text: [ name, text ]
image: [ name, description, image.url ]
variant:
  - name
  - hints.mode
  - hints.resolution
  - hints.device
  - image.url
icon:
  - name
  - name: brief.style
    title: Style
    type: enumerable
    options: style
    hint: The style of the icon
  - name: brief.icon
    title: Icon
    type: icon
