page:
  - name
  - description
  - image.url
  - icon
  - favicon

theme:
  - name
  - description

  - name: color.hue
    type: range
    title: Hue
    hint: Where on the spectrum does the color lay?
    options: hue

  - name: color.lightness
    type: range
    title: Lightness
    hint: How light or dark is the color?
    options: lightness

  - name: color.chroma
    type: range
    title: Chroma
    hint: How much does the color "pop"?
    options: chroma

  - name: font.base
    type: range
    title: Default Font
    hint: Default font for the gadget
    options: fonts

  - name: font.heading
    type: range
    title: Heading Font
    hint: Font to use for headings
    options: fonts

  - name: font.copy
    type: range
    title: Copy Font
    hint: Font to use for ordinary copy
    options: fonts

layout:
  - name

  - name: subtype
    title: Type
    hint: The way the layout's children will be placed
    type: enumerable
    options: layout

  - hints.wrap
  - hints.orientation
  - hints.justification
  - hints.alignment
  - hints.size
  - hints.width
  - hints.proximity

navigation: [ name, description ]

link:

  - name

  - name: style
    title: Style
    hint: How to display the link
    type: enumerable
    options: link-style

  - name: subtype
    title: Type
    hint: Is this an internal link,
      to a page on the site, or external link?
    type: enumerable
    options: link

  - url
  - page

text: [ name, text ]
image: [ name, description, image.url ]
variant:
  - name
  - hints.mode
  - hints.resolution
  - hints.device
  - image.url
icon:
  - name
  - hints.style
  - hints.size
  - icon
