coffee:
  targets:
    - browser

pug:
  targets:
    browser:
      - preset: js
        glob:
          - src/**/*.pug

stylus:
  targets:
    browser:
      - preset: js
        glob:
          - src/**/*.styl


drn:
  yaml:
    targets:
      browser:
        - preset: js
          glob: src/**/*.yaml
